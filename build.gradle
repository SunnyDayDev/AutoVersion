
plugins {
    id "com.gradle.plugin-publish" version "0.9.7"
}

apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

group='me.sunnydaydev.gradle.plugins'
version='0.0.1'

pluginBundle {

    plugins {

        website = 'https://sunnydaydev.me/'
        description = 'Autoversion android build'
        vcsUrl = 'https://gitlab.com/sunnyday.development/Gradle.AutoVersion'
        tags = ['android']

        downloadedPlugin {
            id = 'me.sunnydaydev.autoversion'
            displayName = 'AutoVersion'
        }

    }

}