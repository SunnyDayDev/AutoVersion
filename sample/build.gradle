apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'me.sunnydaydev.autoversion'

buildscript {

    ext.kotlin_version = '1.1.4-2'

    repositories {

        maven { url uri('sample/repo/') }

        google()
        jcenter()

    }

    dependencies {

        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'me.sunnydaydev:autoversion:0.0.4'

    }

}

repositories {
    google()
    jcenter()

}

autoVersion {

    prepareVersionOnTasks "assembleDebug", "assembleRelease"

    defaultIncrement {

        increments 0, 0, 2
        buildIncrement 1

    }

    autoIncrements {

        global {

            useOnTasks "assembleDebug"
            increments 1, 0, 0
            buildIncrement 2

        }

    }

}

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {

        applicationId "sunnydaydev.me.autoversionsample"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode autoVersion.versionCode
        versionName autoVersion.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

}
